<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row">
        <span class="input-group-text col" data-time="9">9 AM</span>
        <textarea type="text" id="0" class="form-control col-md-10" placeholder="Task" aria-label="Task" aria-describedby="basic-addon1"></textarea>
        <button type="button" class="btn btn-primary col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <span class="input-group-text col" data-time="10">10 AM</span>
        <textarea type="text" id="1" class="form-control col-md-10" placeholder="Task" aria-label="Task" aria-describedby="basic-addon1"></textarea>
        <button type="button" class="btn btn-primary col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <span class="input-group-text col" data-time="11">11 AM</span>
        <textarea type="text" id="2" class="form-control col-md-10" placeholder="Task" aria-label="Task" aria-describedby="basic-addon1"></textarea>
        <button type="button" class="btn btn-primary col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <span class="input-group-text col" data-time="12" >12 PM</span>
        <textarea type="text" id="3" class="form-control col-md-10" placeholder="Task" aria-label="Task" aria-describedby="basic-addon1"></textarea>
        <button type="button" class="btn btn-primary col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <span class="input-group-text col" data-time="13">1 PM</span>

        <button type="button" class="btn btn-primary col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <span class="input-group-text col" data-time="14">2 PM</span>
        <textarea type="text" id="5" class="form-control col-md-10" placeholder="Task" aria-label="Task" aria-describedby="basic-addon1"></textarea>
        <button type="button" class="btn btn-primary col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <span class="input-group-text col" data-time="15">3 PM</span>
        <textarea type="text" id="6" class="form-control col-md-10" placeholder="Task" aria-label="Task" aria-describedby="basic-addon1"></textarea>

      </div>

      <div class="row">

        <button type="button" class="btn btn-primary col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <span class="input-group-text col" data-time="17">5 PM</span>
        <textarea type="text" id="8" class="form-control col-md-10" placeholder="Task" aria-label="Task" aria-describedby="basic-addon1"></textarea>
        <button type="button" class="btn btn-primary col"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
